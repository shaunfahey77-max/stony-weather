<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stony Weather Station</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap">
  <style>
    :root {
      --green: #00f5b7;
      --text: #f2f2f2;
      --tile-bg: rgba(18, 22, 38, 0.78);
      --body-bg: #050a1a;
      --border-color: rgba(255, 255, 255, 0.12);
      --accent-red: #ff4d4d;
      --val-color: #ffffff;
      --label-opacity: 0.6;
      --glass: blur(40px) saturate(180%);
      --mac-shadow: 0 25px 50px rgba(0,0,0,0.6);
      --ease: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--body-bg) url('./background.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.8s var(--ease);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .glass-tile {
      background: var(--tile-bg);
      border-radius: 25px;
      padding: 30px;
      border: 1px solid var(--border-color);
      backdrop-filter: var(--glass);
      box-shadow: var(--mac-shadow);
      flex: 1 1 400px;
      min-height: 300px;
      color: var(--val-color);
    }

    .radar-panel {
      height: 500px;
      padding: 0;
      overflow: hidden;
    }

    #radarMap {
      height: 100%;
      width: 100%;
      border-radius: 25px;
    }

    #zipInput {
      padding: 8px 12px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: var(--green);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .glass-tile {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Stony Weather Station</h1>

  <div class="container">
    <div class="glass-tile">
      <h2>Current Weather</h2>
      <input id="zipInput" placeholder="Enter ZIP" />
      <button onclick="updateZIP()">Update</button>
      <p id="dispTemp">--°</p>
      <p id="dispSummary">Loading...</p>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="glass-tile radar-panel">
      <div id="radarMap"></div>
    </div>

    <div class="glass-tile" id="forecastPanel">
      <h2>Forecast</h2>
      <ul id="forecastList"></ul>
    </div>

    <div class="glass-tile" id="hazardsPanel">
      <h2>Hazards</h2>
      <ul id="hazardsList"></ul>
    </div>

    <div class="glass-tile" id="discussionPanel">
      <h2>Discussion</h2>
      <pre id="discussionText">Loading...</pre>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const theme = localStorage.getItem('theme') || 'dark';
    document.body.className = theme;

    function toggleTheme() {
      const newTheme = document.body.className === 'dark' ? 'light' : 'dark';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
    }

    function updateZIP() {
      const zip = document.getElementById("zipInput").value;
      localStorage.setItem("zip", zip);
      refreshStation(zip);
    }

    function loadSavedState() {
      const savedZip = localStorage.getItem("zip");
      if (savedZip) {
        document.getElementById("zipInput").value = savedZip;
        refreshStation(savedZip);
      } else {
        refreshStation("03101");
      }
    }

    async function refreshStation(zip) {
      try {
        const geoRes = await fetch(`https://api.zippopotam.us/us/${zip}`);
        const geoData = await geoRes.json();
        const { latitude: lat, longitude: lon } = geoData.places[0];

        // Open-Meteo
        const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=auto`);
        const wData = await wRes.json();
        document.getElementById("dispTemp").innerText = Math.round(wData.current.temperature_2m) + "°";
        document.getElementById("dispSummary").innerText = "Condition Code: " + wData.current.weather_code;
        // Forecast
        const fRes = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
        const pointData = await fRes.json();
        const forecastUrl = pointData.properties.forecast;
        const gridId = pointData.properties.gridId;
        const gridX = pointData.properties.gridX;
        const gridY = pointData.properties.gridY;

        const detailedForecast = await fetch(forecastUrl).then(r => r.json());
        const forecastList = document.getElementById("forecastList");
        forecastList.innerHTML = "";
        detailedForecast.properties.periods.slice(0, 5).forEach(period => {
          const li = document.createElement("li");
          li.textContent = `${period.name}: ${period.detailedForecast}`;
          forecastList.appendChild(li);
        });

        // Hazards
        const hazardRes = await fetch(`https://api.weather.gov/alerts/active?point=${lat},${lon}`);
        const hazardData = await hazardRes.json();
        const hazardList = document.getElementById("hazardsList");
        hazardList.innerHTML = "";
        hazardData.features.forEach(feature => {
          const li = document.createElement("li");
          li.textContent = `${feature.properties.headline}`;
          hazardList.appendChild(li);
        });

        // Forecast Discussion
        const discussionRes = await fetch(`https://api.weather.gov/gridpoints/${gridId}/${gridX},${gridY}/forecast`);
        const discussionData = await discussionRes.json();
        document.getElementById("discussionText").innerText = discussionData.properties.periods[0].detailedForecast;

        // Leaflet Radar Map (Safe initialization)
        if (!window.radarMap) {
          window.radarMap = L.map('radarMap').setView([lat, lon], 7);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(window.radarMap);
        } else {
          window.radarMap.setView([lat, lon], 7);
        }

        // Remove previous radar layer if exists
        if (window.radarLayer) {
          window.radarMap.removeLayer(window.radarLayer);
        }

        const timestamp = Math.floor(Date.now() / 60000) * 60;
        window.radarLayer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${timestamp}/256/{z}/{x}/{y}/2/1_1.png`,
          {
            opacity: 0.6,
            attribution: 'RainViewer'
          }
        ).addTo(window.radarMap);
                } catch (err) {
        console.error("Weather or radar load failed:", err);
        document.getElementById("dispSummary").innerText = "Error loading data.";
        document.getElementById("forecastList").innerHTML = "<li>Unable to load forecast.</li>";
        document.getElementById("hazardsList").innerHTML = "<li>Unable to load hazards.</li>";
        document.getElementById("discussionText").innerText = "Unable to load discussion.";
      }
    }

    // Start
    loadSavedState();
  </script>
</body>
</html>
