<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stony Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #020381 0%, #2874fc 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: white;
      height: 100-vh;
      overflow: hidden;
      margin: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="glass rounded-3xl p-8 shadow-2xl flex flex-col items-center max-w-lg w-full">
    <div class="mb-6">
      <img src="stony.png" alt="Stony" class="w-48 h-auto drop-shadow-lg">
    </div>

    <div class="text-center mb-8">
      <h1 class="text-6xl font-bold mb-2">28°</h1>
      <p class="text-xl text-blue-200">Manchester, NH</p>
      <p class="text-md opacity-80">Partly Cloudy</p>
    </div>

    <div class="w-full h-64 rounded-xl overflow-hidden shadow-inner border border-white/20">
      <iframe 
        src="https://www.rainviewer.com/map.html?loc=42.99,-71.45,9&control=1&map=1&type=1" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </div>

    <footer class="mt-8 text-xs opacity-50">
      © 2026 Stony Weather · Powered by RainViewer
    </footer>
  </div>

</body>
</html>
