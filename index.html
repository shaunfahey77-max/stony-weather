<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STONYSTATION OS | V5.0 RECOVERY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --green: #00f5b7;
            --bg: #050a1a;
            --tile: rgba(25, 30, 45, 0.7);
            --text: #ffffff;
            --muted: rgba(255,255,255,0.4);
            --border: rgba(255,255,255,0.1);
            --danger: #ff4d4d;
            --warning: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg) url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .os-header { text-align: center; padding: 40px 20px 10px; }
        .os-header h1 { font-size: clamp(2rem, 8vw, 6rem); font-weight: 900; letter-spacing: 20px; text-transform: uppercase; }

        /* GRID SYSTEM */
        .os-wrapper { max-width: 1800px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

        .os-panel { 
            background: var(--tile); 
            backdrop-filter: blur(30px); 
            border: 1px solid var(--border); 
            border-radius: 40px; 
            padding: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* BUTTONS & CONTROLS */
        .btn-group { display: flex; gap: 15px; }
        .os-btn { 
            padding: 10px 20px; 
            border-radius: 12px; 
            font-weight: 800; 
            font-family: 'JetBrains Mono'; 
            cursor: pointer; 
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .btn-analysis { background: var(--green); color: #000; }
        .btn-hazard { background: #333; color: #fff; }
        .btn-hazard.active-alert { background: var(--danger); animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* HERO AREA */
        .hero-layout { display: flex; align-items: center; gap: 30px; margin: 30px 0; }
        .mascot-frame { width: 200px; height: 200px; border-radius: 30px; overflow: hidden; border: 1px solid var(--border); }
        .mascot-frame img { width: 100%; height: 100%; object-fit: cover; }
        .temp-val { font-size: 8rem; font-weight: 900; color: var(--green); line-height: 1; letter-spacing: -5px; }

        /* 14-DAY GRID (TWO COLUMNS) */
        .outlook-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .outlook-day { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.03); padding: 12px 20px; 
            border-radius: 15px; border: 1px solid var(--border); 
        }

        /* RADAR - NO BLOCKING LAYER */
        .radar-container { grid-column: span 2; height: 600px; border-radius: 40px; overflow: hidden; border: 1px solid var(--border); background: #000; }

        /* SENSOR MATRIX */
        .sensor-matrix { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; }
        .sensor-box { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid var(--border); }
        .sensor-box label { display: block; font-size: 0.6rem; text-transform: uppercase; color: var(--muted); margin-bottom: 5px; }
        .sensor-box span { font-size: 1.5rem; font-weight: 800; font-family: 'JetBrains Mono'; }

        /* DOCK */
        .os-dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 15px 40px; border-radius: 50px; display: flex; align-items: center; gap: 40px; z-index: 1000; border: 1px solid var(--green); }

        @media (max-width: 1000px) { .os-wrapper { grid-template-columns: 1fr; } .radar-container { grid-column: span 1; } .outlook-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="os-header"><h1>STONY</h1></header>

    <div class="os-wrapper">
        <div class="os-panel">
            <div style="display: flex; justify-content: space-between;">
                <input type="text" id="zipInput" value="03101" style="background:none; border:1px solid var(--border); color:#fff; padding:10px; border-radius:10px; width:100px; font-family:'JetBrains Mono';">
                <div class="btn-group">
                    <button class="os-btn btn-analysis" onclick="alert('System Diagnostics: Nominal')">Analysis</button>
                    <button id="hazardBtn" class="os-btn btn-hazard" onclick="viewAlerts()">Advisories</button>
                </div>
            </div>

            <div class="hero-layout">
                <div class="mascot-frame"><img src="mascot.png"></div>
                <div>
                    <div class="temp-val" id="tempDisp">--°</div>
                    <div style="font-weight: 800; text-transform: uppercase; letter-spacing: 4px;" id="condDisp">Uplinking...</div>
                </div>
            </div>

            <div id="narrativeDisp" style="font-size: 0.95rem; line-height: 1.6; color: var(--muted); border-left: 3px solid var(--green); padding-left: 20px; margin-bottom: 20px;">
                Handshaking with NOAA NWS Discussion...
            </div>

            <div class="sensor-matrix">
                <div class="sensor-box"><label>Apparent</label><span id="valFeels">--</span></div>
                <div class="sensor-box"><label>Wind</label><span id="valWind">--</span></div>
                <div class="sensor-box"><label>Humidity</label><span id="valHumid">--</span></div>
                <div class="sensor-box"><label>Dewpoint</label><span id="valDew">--</span></div>
                <div class="sensor-box"><label>Pressure</label><span id="valPress">--</span></div>
                <div class="sensor-box"><label>UV Index</label><span id="valUV">--</span></div>
            </div>
        </div>

        <div class="os-panel">
            <h3 style="letter-spacing: 5px; color: var(--green); text-transform: uppercase; font-size: 0.9rem; margin-bottom: 20px;">14-Day Trajectory Array</h3>
            <div class="outlook-grid" id="outlookGrid"></div>
        </div>

        <div class="radar-container">
            <iframe id="radarIframe" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <div class="os-dock">
        <i class="fa-solid fa-arrows-rotate" style="color:#fff; cursor:pointer;" onclick="syncOS()"></i>
        <div id="clock" style="font-family: 'JetBrains Mono'; font-weight: 800; color: var(--green); font-size: 1.2rem;">00:00:00</div>
    </div>

    <script>
        let activeAlertUrl = "";

        async function syncOS() {
            const zip = document.getElementById('zipInput').value || "03101";
            try {
                const geo = await (await fetch(`https://api.zippopotam.us/us/${zip}`)).json();
                const lat = geo.places[0].latitude;
                const lon = geo.places[0].longitude;
                const state = geo.places[0]['state abbreviation'];

                // 1. Weather Data
                const weather = await (await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,surface_pressure,dew_point_2m,uv_index&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto&forecast_days=14`)).json();

                // 2. NWS Discussion & Hazards
                const points = await (await fetch(`https://api.weather.gov/points/${lat},${lon}`)).json();
                const forecast = await (await fetch(points.properties.forecast)).json();
                document.getElementById('narrativeDisp').innerText = forecast.properties.periods[0].detailedForecast;

                const alerts = await (await fetch(`https://api.weather.gov/alerts/active?area=${state}`)).json();
                const hazardBtn = document.getElementById('hazardBtn');
                if (alerts.features.length > 0) {
                    hazardBtn.classList.add('active-alert');
                    hazardBtn.innerText = "Advisories (!)";
                    activeAlertUrl = alerts.features[0].properties.affectedZones[0];
                } else {
                    hazardBtn.classList.remove('active-alert');
                    hazardBtn.innerText = "Advisories";
                }

                // Update UI
                document.getElementById('tempDisp').innerText = Math.round(weather.current.temperature_2m) + "°";
                document.getElementById('condDisp').innerText = "Conditions Nominal";
                document.getElementById('valFeels').innerText = Math.round(weather.current.apparent_temperature) + "°";
                document.getElementById('valWind').innerText = Math.round(weather.current.wind_speed_10m) + "mph";
                document.getElementById('valHumid').innerText = weather.current.relative_humidity_2m + "%";
                document.getElementById('valDew').innerText = Math.round(weather.current.dew_point_2m) + "°";
                document.getElementById('valPress').innerText = Math.round(weather.current.surface_pressure) + "hPa";
                document.getElementById('valUV').innerText = Math.round(weather.current.uv_index || 0);

                // Radar
                document.getElementById('radarIframe').src = `https://embed.ventusky.com/?p=${lat};${lon};6&l=radar`;

                // 14-Day Grid
                const grid = document.getElementById('outlookGrid');
                grid.innerHTML = "";
                weather.daily.time.forEach((day, i) => {
                    const d = new Date(day + 'T00:00');
                    grid.innerHTML += `
                        <div class="outlook-day">
                            <span class="day-label">${d.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' })}</span>
                            <span style="font-weight:900; color:var(--green);">${Math.round(weather.daily.temperature_2m_max[i])}°</span>
                        </div>`;
                });

            } catch (e) { console.error("Sync Error", e); }
        }

        function viewAlerts() {
            if(activeAlertUrl) { window.open("https://www.weather.gov", "_blank"); }
            else { alert("No active advisories for this sector."); }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }); }, 1000);
        window.onload = syncOS;
    </script>
</body>
</html>
